<h3>Listado</h3>
<hr />
<div class="col">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>NoEmpleado</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Fecha de Nacimiento</th>
        <th>Sexo</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.noEmpleado }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.correo }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.fechaNacimiento }}</td>
        <td>{{ cliente.sexo }}</td>
        <td>
          <button (click)="eliminarCliente(cliente.noEmpleado)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
